    body {

.coin-bounce-wrapper.red-bounce {
  animation: redBounce 0.6s ease;
  will-change: transform, box-shadow;
}



#contractAddress {
  position: absolute;
  bottom: 56px;
  left: 46px;
  font-size: 1.2rem; /* roughly Tailwind's text-xs */
  font-family: 'Patrick Hand', cursive;
  color: #000;
  transition: transform 0.2s ease, color 0.2s ease;
}

#contractAddress:hover {
  color: #3b82f6; /* Tailwind's blue-500 */
  transform: scale(1.05);
  
}



.copied-msg {
  font-family: 'Patrick Hand', cursive;
  font-size: 18px;
  color: #0f1215;
  margin-top: 4px;
  opacity: 0;
  transition: opacity 0.3s ease;
  text-shadow: 
    0 0 4px rgba(246, 246, 59, 0.8),   /* blue outer glow */
    0 0 8px rgba(240, 255, 30, 0.6);   /* extended blue glow */
    
}

.copied-msg.show {
  opacity: 1;
}

.hidden {
  display: none;
}

    .streak-dot {
  width: 12px;
  height: 12px;
  border-radius: 9999px;
  box-shadow: 0 0 4px rgba(0,0,0,0.2);
}

.correct-heads {
  background-color: #facc15; /* yellow-400 */
}

.correct-tails {
  background-color: #3b82f6; /* blue-500 */
}


    .coin-container {
      width: 240px;
      height: 240px;
      perspective: 1000px;
      
    }

    @keyframes coinWobble {
  0%, 100% { transform: rotateY(0deg) rotateX(0deg); }
  20% { transform: rotateY(10deg) rotateX(3deg); }
  40% { transform: rotateY(-8deg) rotateX(-2deg); }
  60% { transform: rotateY(6deg) rotateX(1deg); }
  80% { transform: rotateY(-4deg) rotateX(-1deg); }
}



.coin-wobbler {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: coinWobble 3s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
  will-change: transform;
}




    
    .coin {
      width: 80%;
      height: 80%;
      margin: auto;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 2.2s cubic-bezier(0.25, 0.85, 0.35, 1);
      box-shadow:
    inset 0 0 10px rgba(0, 0, 0, 0.2),      /* this is the inner shadow INSIDE the border */
    0 0 25px rgba(252, 169, 3, 0.3),        /* outer glow */
    0 6px 12px rgba(0, 0, 0, 0.25);   
  
  border-radius: 50%;

    
    }

    .coin-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
    }

    .heads {
      background-image: url('heads.png');
      background-size: cover;
      background-position: center;
    }

    .tails {
      background-image: url('tails.png');
      background-size: cover;
      background-position: center;
      transform: rotateY(180deg);
    }

    const caElement = document.getElementById('contractAddress');
const copyMsg = document.getElementById('copyMsg');

caElement.addEventListener('click', () => {
  const caText = caElement.textContent.replace('CA: ', '');
  navigator.clipboard.writeText(caText).then(() => {
    copyMsg.classList.remove('hidden');
    copyMsg.classList.add('show');
